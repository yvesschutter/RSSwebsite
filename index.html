<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>FeedWind – full‑screen widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* === basislayout: neem de volledige viewport in beslag === */
    html, body {
      height: 100%;
      margin: 0;                 /* geen witruimte om de pagina */
    }

    /* wrapper voor de FeedWind‑widget */
    #fw-wrapper {
      height: 100%;              /* vult het hele scherm */
    }

    /* overschrijf de vaste px‑hoogte die FeedWind meegeeft */
    iframe[src*="feed.mikle.com"] {
      width: 100% !important;
      height: 100% !important;
      border: 0;
      display: block;            /* voorkomt extra witruimte onder het iframe */
    }
  </style>
</head>

<body>
  <div id="fw-wrapper">
    <!-- start feedwind code -->
    <script
      src="https://feed.mikle.com/js/fw-loader.js"
      preloader-text="Laden…"
      data-fw-param="172345/">
    </script>
    <!-- end feedwind code -->
  </div>
</body>
</html>
