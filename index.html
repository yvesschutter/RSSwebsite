<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS News Ticker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #news-ticker {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        #ticker-content {
            position: absolute;
            animation: ticker 20s linear infinite;
        }
        @keyframes ticker {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div id="news-ticker">
        <div id="ticker-content">Loading RSS Feed...</div>
    </div>

    <script>
        async function fetchRSS() {
            const url = 'https://rss.cnn.com/rss/cnn_topstories.rss'; // Example RSS Feed
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            const xmlText = data.contents;
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "application/xml");

            const items = xmlDoc.querySelectorAll('item');
            let tickerContent = '';

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                tickerContent += `${title} | `;
            });

            document.getElementById('ticker-content').textContent = tickerContent;
        }

        fetchRSS();
    </script>
</body>
</html>
