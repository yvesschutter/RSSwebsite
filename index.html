<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Mijn FeedWind‑feed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- full‑screen layout -->
  <style>
    html,body{height:100%;margin:0;}          /* gebruik de hele viewport */
    #fw-container{height:100%;}               /* widget mag 100 % hoog worden */
    /* iframe dat FeedWind injecteert forceren op 100 % */
    iframe[src*="feed.mikle.com"]{
      width:100%!important;
      height:100%!important;
      border:0;
    }
  </style>
</head>
<body>
  <div id="fw-container">
    <!-- start feedwind code -->
    <script
      src="https://feed.mikle.com/js/fw-loader.js"
      preloader-text="Laden…"
      data-fw-param="172345/">
    </script>
    <!-- end feedwind code -->
  </div>
</body>
</html>
