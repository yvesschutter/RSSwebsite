<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS News Ticker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        #news-ticker {
            background-color: #333;
            color: #fff;
            width: 100%;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        #ticker-content {
            display: inline-block;
            padding: 10px 0;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .ticker-item {
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div id="news-ticker">
        <div id="ticker-content">Loading RSS Feed...</div>
    </div>

    <script>
        async function fetchRSS() {
            const url = 'https://rss.cnn.com/rss/cnn_topstories.rss'; // Example RSS Feed
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            const xmlText = data.contents;
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "application/xml");

            const items = xmlDoc.querySelectorAll('item');
            let tickerContent = '';

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                tickerContent += `<span class="ticker-item">${title}</span>`;
            });

            document.getElementById('ticker-content').innerHTML = tickerContent;
        }

        // Fetch and display RSS feed
        fetchRSS();

        // Refresh the feed every minute to keep it up-to-date
        setInterval(fetchRSS, 60000); // 60000ms = 1 minute
    </script>
</body>
</html>
