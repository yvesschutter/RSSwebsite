<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>FeedWind full‑screen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* 1️⃣  html + body moeten de hele viewport beslaan */
    html,body{
      height:100%;     /* maakt de body net zo hoog als het venster */
      margin:0;
    }

    /* 2️⃣  wrapper vult de body */
    #fw-wrapper{
      height:100%;
    }

    /* 3️⃣  iframe dat FeedWind inlaadt krijgt 100 % hoogte */
    iframe[src*="feed.mikle.com"]{
      width:100%!important;
      height:100%!important;   /* override vaste px-hoogte */
      border:0;
      display:block;           /* haalt eventuele inline ‘inline’‑eigenschap weg */
    }
  </style>
</head>
<body>
  <div id="fw-wrapper">
    <!-- start feedwind code -->
    <script
      src="https://feed.mikle.com/js/fw-loader.js"
      preloader-text="Laden…"
      data-fw-param="172345/">
    </script>
    <!-- end feedwind code -->
  </div>
</body>
</html>
